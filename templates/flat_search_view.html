{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light border">
        <div class="row">
            <div class="col-6">
                <p>Список доступного оборудования</p>
                <p></p>
                <div class="smart-input-group">
                    <smart-input class="form-control" placeholder="Введите название для поиска" id="flat_input"></smart-input>
                    <div class="smart-input-group-append">
                        <smart-button id="clear_button">Сброс</smart-button>
                    </div>
                </div>
                <p></p>
                <smart-list-box id="listbox_flat_search">
                </smart-list-box>
                <p></p>
                <div class="row justify-content-md-center">
                <smart-button class="primary bottom-button" id="add_button">Добавить</smart-button>
                </div>
                <p></p>
            </div>

            <div class="col-6">
                <p>Спецификация</p>
                <smart-grid id="flat_grid"></smart-grid>
            </div>
        </div>
    </div>

<script type="module" src={{ url_for('static', filename='/smart/source/modules/smart.grid.js') }}></script>
<script type="module" src={{ url_for('static', filename='/smart/source/modules/smart.list.js') }}></script>
<script type="module" src={{ url_for('static', filename='/smart/source/modules/smart.table.js') }}></script>
<script type="module" src={{ url_for('static', filename='/smart/source/modules/smart.button.js') }}></script>
<script type="module" src={{ url_for('static', filename='/smart/source/modules/smart.toast.js') }}></script>
<script type="module" src={{ url_for('static', filename='flat_search_view.js') }}></script>

{% endblock content %}
